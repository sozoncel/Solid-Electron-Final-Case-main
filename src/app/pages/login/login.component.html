<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="assets/login-page-image.jpg" class="img-fluid" alt="Sample image" />
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="loginForm">
          <h3 class="mb-3">Giriş Yap</h3>
          <div class="form-outline mb-4">
            <input formControlName="email" type="email" id="form3Example3" class="form-control form-control-lg"
              placeholder="Email giriniz..." />
            <div *ngIf="
                loginForm.get('email')?.hasError('required') &&
                (loginForm.dirty || loginForm.touched)
              " class="alert alert-danger" role="alert">
              Email alanı zorunludur.
            </div>
            <div *ngIf="
                loginForm.get('email')?.hasError('email') &&
                (loginForm.dirty || loginForm.touched)
              " class="alert alert-danger" role="alert">
              Email ornek@ornek.com formatında olmalıdır.
            </div>
          </div>

          <div class="form-outline mb-3">
            <input formControlName="password" form type="password" id="form3Example4"
              class="form-control form-control-lg" placeholder="Şifre giriniz..." />
            <div *ngIf="
                loginForm.get('password')?.hasError('required') &&
                (loginForm.dirty || loginForm.touched)
              " class="alert alert-danger" role="alert">
              Şifre zorunludur.
            </div>
            <div *ngIf="
                loginForm.get('password')?.hasError('minlength') &&
                (loginForm.dirty || loginForm.touched)
              " class="alert alert-danger" role="alert">
              Şifre en az 8 karakter olmalıdır.
            </div>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem"
              (click)="login()">
              Giriş Yap
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Hesabın yok mu? <a routerLink="/register" class="link-danger">
                Kayıt Ol</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
