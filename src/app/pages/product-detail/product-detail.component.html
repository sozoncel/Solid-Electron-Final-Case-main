<div class="container" *ngIf="product">
  <div class="row my-3 product-detail">
    <div class="col-lg-6 product-image">
      <img class="zoom" *ngIf="product.id <= 8" [src]="'assets/tv-products/product'+product.imageId+'.jpg'"
        width="500px" height="500px">
      <img class="zoom" *ngIf="product.id > 8" [src]="'assets/laptop-products/product'+product.imageId+'.jpg'"
        width="500px" height="500px">
    </div>
    <div class="col-lg-6 product-info">
      <h2 class="mb-3">{{product.name}}</h2>
      <ul *ngFor="let item of productDetailSubstances">
        <li>{{item}}</li>
      </ul>
      <div class="columns">
        <ul class="price ">
          <div class="grey d-flex justify-content-between align-items-center">
            <div class="counter">
              Adet: <input class="input-number" type="number" value="1" min="1" max="10" [(ngModel)]="quantity"
                (change)="onValueChange(quantity)">
            </div>
            <li class="">
              Fiyat: {{totalPrice | currency:'USD'}}
            </li>
          </div>
        </ul>
      </div>
      <button style="width:100%;" class="btn btn-success" (click)="addToCart()">Sipari≈ü Ver</button>
    </div>
  </div>
</div>
