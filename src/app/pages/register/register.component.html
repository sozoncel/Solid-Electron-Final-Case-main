<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img
          src="assets/login-page-image.jpg"
          class="img-fluid"
          alt="Sample image"
        />
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="registerForm">
          <h3 class="mb-3">Kayıt Ol</h3>
          <div class="form-outline mb-4">
            <input
              formControlName="userName"
              type="text"
              id="form3Example3"
              class="form-control form-control-lg"
              placeholder="Kullanıcı adı giriniz..."
            />
            <div
              *ngIf="
                registerForm.get('userName')?.hasError('required') &&
                (registerForm.dirty || registerForm.touched)
              "
              class="alert alert-danger"
              role="alert"
            >
              Kullanıcı adı alanı zorunludur.
            </div>
          </div>
          <div class="form-outline mb-4">
            <input
              formControlName="email"
              type="email"
              id="form3Example3"
              class="form-control form-control-lg"
              placeholder="Email giriniz..."
            />
            <div
              *ngIf="
                registerForm.get('email')?.hasError('required') &&
                (registerForm.dirty || registerForm.touched)
              "
              class="alert alert-danger"
              role="alert"
            >
              Email alanı zorunludur.
            </div>
            <div
              *ngIf="
                registerForm.get('email')?.hasError('email') &&
                (registerForm.dirty || registerForm.touched)
              "
              class="alert alert-danger"
              role="alert"
            >
              Email ornek@ornek.com formatında olmalıdır.
            </div>
          </div>
          <div class="form-outline mb-3">
            <input
              formControlName="password"
              form
              type="password"
              id="form3Example4"
              class="form-control form-control-lg"
              placeholder="Şifre giriniz..."
            />
            <div
              *ngIf="
                registerForm.get('password')?.hasError('required') &&
                (registerForm.dirty || registerForm.touched)
              "
              class="alert alert-danger"
              role="alert"
            >
              Şifre zorunludur.
            </div>
            <div
              *ngIf="
                registerForm.get('password')?.hasError('minlength') &&
                (registerForm.dirty || registerForm.touched)
              "
              class="alert alert-danger"
              role="alert"
            >
              Şifre en az 8 karakter olmalıdır.
            </div>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button
              type="button"
              class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem"
              (click)="register()"
            >
              Kayıt Ol
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Zaten hesabın var mı? <a routerLink="/login"
              class="link-danger">Giriş yap</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
